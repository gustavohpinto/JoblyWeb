<div class="fundo">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 100%">
      <div class="card-body">
        <div class="text-center mb-4">
          <h2>Bem-vindo à Jobly</h2>
          <p>Faça seu cadastro</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <h4 class="mb-3">Informações</h4>
              <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" required>
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                  required>
              </div>
            </div>

            <div class="col-md-6">
              <h4 class="mb-3">Endereço</h4>
              <div class="form-group mb-3">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" [(ngModel)]="rua" name="rua" required>
              </div>
              <div class="form-group mb-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" [(ngModel)]="cep" name="cep" required>
              </div>
              <div class="form-group mb-3">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" [(ngModel)]="numero" name="numero" required>
              </div>
              <div class="form-group mb-3">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" [(ngModel)]="bairro" name="bairro" required>
              </div>
              <div class="form-group mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" [(ngModel)]="cidade" name="cidade" required>
              </div>
              <div class="form-group mb-3">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" [(ngModel)]="uf" name="uf" required>
              </div>
              <div class="form-group mb-3">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" [(ngModel)]="complemento" name="complemento">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
      </div>
      <div class="modal-body">
        Cadastro realizado com sucesso!
      </div>
    </div>
  </div>
</div>
