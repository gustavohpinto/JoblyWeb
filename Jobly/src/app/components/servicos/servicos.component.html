<app-header></app-header>
<div class="container">
    <h2>Todos os Serviços</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let servico of servicos">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ servico.nome }}</h5>
            <p class="card-text">{{ servico.descricao }}</p>
            <p class="card-text">Avaliação: {{ servico.avaliacao }}</p>
            <a [routerLink]="['/contratacao', servico.id]" class="btn btn-primary">Ver Detalhes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
